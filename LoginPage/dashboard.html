<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wanderlust</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Navigation -->
  <nav class="dashboard-navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <h1 class="navbar-logo">
            <i class="fas fa-globe"></i>
            Wanderlust
        </h1>
        <p class="navbar-subtitle">Travel Dashboard</p>
      </div>
      <div class="navbar-right">
        <button class="btn-notification">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
        </button>
        <div class="navbar-profile">
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=60&h=60&fit=crop" alt="Profile">
            <div class="profile-menu">
                <a href="#" onclick="editProfile()">Edit Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
      </div>
    </div>
  </nav>
    <!-- Main Content -->
  <main class="dashboard-main">
      <div class="dashboard-container">
          <!-- Welcome Hero -->
        <section class="hero-welcome">
          <div class="hero-content">
              <h1 class="hero-title">Welcome back, <span id="userName">Traveler</span>! üåç</h1>
              <p class="hero-subtitle">Ready for your next adventure? Explore destinations, book trips, and track your journey.</p>
          </div>
          <button class="btn btn-primary btn-large" onclick="goToExplore()">
              <i class="fas fa-compass"></i>
              Explore Now
          </button>
        </section>

      </div>
</body>
</html>
