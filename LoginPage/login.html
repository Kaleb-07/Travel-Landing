<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wanderlust Travel</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="auth-container login-container">
        <!-- Background Animation -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>

        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-logo">son-caleb</h1>
                <p class="auth-subtitle">Your Adventure Awaits</p>
            </div>

            <!-- Login Card -->
            <div class="auth-card">
                <div class="card-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your son-caleb account</p>
                </div>

                <div class="card-content">
                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="errorText"></span>
                    </div>                   <!-- Login Form -->
                    <form id="loginForm" class="auth-form">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    placeholder="you@example.com"
                                    required
                                >
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <div class="label-wrapper">
                                <label for="password">Password</label>
                                <a href="forgot-password.html" class="forgot-link">Forgot?</a>
                            </div>
                            <div class="input-wrapper">
                                <i class="fas fa-lock"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    placeholder="••••••••"
                                    required
                                >
                                <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>


</body>
