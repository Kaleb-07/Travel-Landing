<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-containe signup-container">
      <!-- Background Animation -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="auth-box">
      <!-- Header -->
      <div class="auth-header">
          <div class="auth-logo-container">
              <i class="fas fa-globe"></i>
              <h1>Wanderlust</h1>
          </div>
          <p class="auth-subtitle">Start Your Adventure Today</p>
    </div>
        <!-- Signup Card -->
    <div class="auth-card">
      <div class="card-header">
        <h2>Create Account</h2>
        <p>Join millions of travelers exploring the world</p>
    </div>
    <div class="card-content">
        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
    </div>
        <!-- Signup Form -->
    <form id="signupForm" class="auth-form">
        <!-- Name Fields -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName"><i class="fas fa-user"></i> First Name</label>
          <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              placeholder="John"
              required
            >
        </div>
        <div class="form-group">
          <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
          <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              placeholder="Doe"
              required
          >
        </div>
      </div>
            <!-- Email Field -->
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com"
            required
        >
      </div>
            <!-- Country Field -->
      <div class="form-group">
        <label for="country"><i class="fas fa-map-marker-alt"></i> Country</label>
        <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Canada">Canada</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
          <option value="Germany">Germany</option>
          <option value="France">France</option>
          <option value="Japan">Japan</option>
          <option value="Brazil">Brazil</option>
          <option value="Mexico">Mexico</option>
          <option value="Other">Other</option>
        </select>
      </div>
            <!-- Password Field -->
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <div class="password-input-wrapper">
          <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="••••••••"
              required
          >
          <button type="button" class="toggle-password" onclick="togglePassword('password')">
              <i class="fas fa-eye"></i>
            </button>
        </div>
        <p class="password-hint">At least 8 characters with uppercase, lowercase, number, and special character</p>
      </div>
            <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
        <div class="password-input-wrapper">
            <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                placeholder="••••••••"
                required
            >
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                <i class="fas fa-eye"></i>
            </button>
        </div>
      </div>
      <!-- Terms Checkbox -->
      <div class="checkbox-wrapper">
        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
        <label for="agreeTerms">
            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </label>
      </div>
            <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">
          <span id="btnText">Create Account</span>
          <i class="fas fa-spinner fa-spin" id="btnSpinner" style="display: none;"></i>
      </button>
    </form>





  </div>
</body>
</html>
